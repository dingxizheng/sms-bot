
{{ template "header.html" .}}    
    
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Available Countries (Regions)</h1>
      <p class="lead">Receive your SMS online with our virtual numbers for free!</p>
    </div>
  
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      {{ range .countries }}
        <div class="col">
          <div class="card mb-4 shadow-sm">
            <div class="card-body my-2">
              <div class="d-flex flex-row align-items-center justify-content-center">
                <div>
                  <a href="/phone-numbers/{{ .Country }}/1">
                    <img style="width: 80px;" src="https://www.countryflags.io/{{ .Country }}/flat/64.png">
                  </a>
                </div>
              </div>
              <div class="d-flex flex-row align-items-center justify-content-center">
                <div class="ms-2">
                  <a style="text-decoration: none;" href="/phone-numbers/{{ .Country }}/1">
                    {{ .CountryName }} ({{ .Count }})
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      {{ end }}
    </div>

{{ template "footer.html" .}}
